<script>
function h(tag, props, children) {
  const el = Object.assign(document.createElement(tag), props)
  children && el.replaceChildren(...children)
  return el
}

Array(30).fill(0).forEach((_, i) => {
  document.body.append(h('div', { className: 'item', innerText: i }))
})
</script>

<style>
body {
  max-width: 375px;
  margin: auto;
}

.bar {
  position: relative;
  display: flex;
  align-items: center;
  height: var(--wc-appbar-minh);
  padding: 0 8px;
  /* background: rgba(0,0,0, calc(var(--wc-appbar-offset) / var(--wc-appbar-minh))) */
}

.back {
  position: absolute;
  left: 8px;
}

.title {
  margin: 0 auto;
  opacity: calc((var(--wc-appbar-offset) - var(--wc-appbar-minh) * .5) / (var(--wc-appbar-minh) * .5));
}

.bg {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  object-fit: cover;
}

.cover {
  width: 100%;
  display: block;
}

.item {
  font-size: 3em;
  line-height: 100px;
  text-align: center;
}

.item:nth-child(odd) {
  background: #80808030;
}
</style>
